<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Cabninet Cost Eval</title>
    <meta name="description" content="Chloe Schmitt - Portfolio">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap"
        rel="stylesheet">

    <!--THREE.JS IMPORT-->
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
</script>
</head>

<body>
    <div class="parent-container">
        <!-- CONTROL PANEL -->
        <section class="control-panel">
            <h1 class="control-title">CONTROLS</h1>
            <div class="control-inputs">
                <!-- SIZE -->
                <div class="input-group">
                    <label for="width-input" class="input-label">Width (inches):</label>
                    <input type="number" id="width-input" class="input-field" value="24">
                </div>
                <div class="input-group">
                    <label for="height-input" class="input-label">Height (inches):</label>
                    <input type="number" id="height-input" class="input-field" value="36">
                </div>
                <div class="input-group">
                    <label for="depth-input" class="input-label">Depth (inches):</label>
                    <input type="number" id="depth-input" class="input-field" value="12">
                </div>

                <!-- MATERIAL, FINISH, COLOR -->
                <div class="input-group">
                    <label for="material-select" class="input-label">Material:</label>
                    <select id="material-select" class="input-field">
                        <option value="plywood">Plywood</option>
                        <option value="mdf">MDF</option>
                        <option value="solid-wood">Solid Wood</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="finish-select" class="input-label">Finish:</label>
                    <select id="finish-select" class="input-field">
                        <option value="none">None</option>
                        <option value="painted">Painted</option>
                        <option value="stained">Stained</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="color-select" class="input-label">Color:</label>
                    <select id="color-select" class="input-field">
                        <option>Tan</option>
                        <option>Light Brown</option>
                        <option>Brown</option>
                        <option>Dark Brown</option>
                        <option>White</option>
                        <option>Black</option>
                        <option>Red</option>
                        <option>Orange</option>
                        <option>Yellow</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Indigo</option>
                        <option>Violet</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- 3D VIEW PANEL -->
        <section class="view-panel">
            <h1 class="view-title">3D VIEW</h1>
            <div id="viewer-3d" class="viewer-container">
                <!-- 3D viewer will be rendered here -->
            </div>
        </section>


        <!-- COST CALCULATION PANEL -->
        <section class="cost-panel">
            <h1 class="cost-title">COST ESTIMATE</h1>
            <div class="cost-details">
                <p class="cost-explain">Material cost = (volume of cabinet) x (cost per cubic foot) x (material multiplier)</p>
                <p id="material-cost">Material Cost: $0.00</p>
                <br>
                <p class="cost-explain">Finish Cost = Flat Rate</p>
                <p id="finish-cost">Finish Cost: $0.00</p>
                <br>
                <p class="cost-explain">Total = material + finish</p>
                <p id="total-cost">Total Cost: $0.00</p>
            </div>
            <a href="https://chloeschm.github.io/portfolio-website/" target="_blank" class="credit">Design by Chloe</a>
        </section>
    </div>


<script type="module" src="main.js"></script>

</body>
